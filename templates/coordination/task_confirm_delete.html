{% extends "coordination/base.html" %}

{% block content %}
  <h1>Are you sure you want to delete "{{ task.title }}"?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
  <a href="{% url 'coordination:all_tasks' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
